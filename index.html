<html>
  <head>
		<script src="http:////ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>	
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
		<script src="javascripts/life.js"></script>
		<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/ui-lightness/jquery-ui.css" rel="stylesheet" type="text/css">
		<link href="stylesheets/life.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id="controls">
			<div id="interval">
				<div>Generation Speed</div>
				<div id="slider"></div>
				<button id="pauseButton">Pause</button>
				<button id="nextButton">Next</button>
				<button id="fillButton">Fill</button>
				<button id="clearButton">Clear</button>
				<div id="generations">Generations: <span id="generationCount"></span></div>
				<div id="mouse"></div>
			</div>
		</div>
    <canvas id="canvas"></canvas>
  </body>
</html>
